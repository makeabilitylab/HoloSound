   <div id="streamTextPlayer" role="main" aria-live="assertive" aria-relevant="additions" style="direction:ltr"></div>
   <div id="stream"></div>
   <script language="javascript" type="text/javascript" src="https://www.streamtext.net/scripts/console-polyfill.min.js"></script>
   <script language="javascript" type="text/javascript" src="https://www.streamtext.net/scripts/classList.min.js"></script>
   <script language="javascript" type="text/javascript" src="./streamtext/streamtext-player-app-local.js"> </script>

   <script language="javascript" type="text/javascript">
	  // Fetch streamtext Content 
      document.addEventListener("DOMContentLoaded", function() {
         var contentElement = document.querySelector("#streamTextPlayer");

         var settings = {
            eventName: "IHaveADream",  		// Example: IHaveADream, Actual: UWDhruv
            contentElement: contentElement, 
            interval: parseFloat(1) * 1000,
            start: 0,
            scroll: false,
            allowLegalDisplay: false,
            language: "en",
            accessToken: "",
            statusIndicator: true,
            parentId: "mcp",
            noFooter: true
         };
         require("streamtext")(settings);
      });
      </script>
      
      <script src="bundle.js"></script>
